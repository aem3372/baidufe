<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  
  // 只支持一到十
  var table = ['一', '二', '三', '四', '五', '六', '七', '八', '九', '十'];
  
  var list = document.getElementById('aqi-list');
  
  // sort
  aqiData = aqiData.sort(function(a, b) {
    return a[1] < b[1]
  });

  // display
  for(var key in aqiData) {
    if(aqiData[key][1] > 60) {
      var element = document.createElement('li');
      var node = document.createTextNode('第' + table[key] + '名: ' + aqiData[key][0] + ', ' + aqiData[key][1]);
      element.appendChild(node);
      list.appendChild(element);
    }
  }
})();

</script>
</body>
</html>
